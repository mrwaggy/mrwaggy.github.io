<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Maker Space Website</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css">
    </head>
    
    <body>
        
        <section class="header">
            <nav>
                <a href="index.html"><img src="Images/logo.png"></a>
                <div class="nav-links" id="navLinks">
                    <i class="fa fa-times" onclick="hideMenu()"></i>
                    <ul>
                        <li><a href="">HOME</a></li>
                        <li><a href="">REQUEST A TIME</a></li>
                        <li><a href="">BLOG</a></li>
                    </ul>
                </div>

            </nav>

            <div class="text-box">
                <h1>Makerspace</h1>
                <p>A space to unlock student potential by providing tools to create and make innovations.</p>
                <a href="" class="hero-btn">Explore</a>
                <a href="" class="hero-btn">Request a time</a>
            </div>

        </section>
    
        <!--Toggle menu script-->
        <script>

            var navLinks = document.getElementById("navLinks");

            function hideMenu()
            {
                navLinks.style.right = "0";
            }

            function showMenu()
            {
                navLinks.style.right = "-200px"
            }

        </script>

    </body>

</html>
